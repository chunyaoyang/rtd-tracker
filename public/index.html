<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTD Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container">
        <h1>My Trips</h1>
        <div id="tracker-container">
            </div>
    </div>

    <button id="add-btn" onclick="openModal()">+</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h3>Add New Trip</h3>
            
            <label>Route:</label>
            <select id="route-select" onchange="populateDirections()">
                <option value="">-- Select Route --</option>
                <option value="A">A Line</option>
                <option value="R">R Line</option>
                <option value="121">Bus 121</option>
            </select>

            <label>Direction:</label>
            <select id="direction-select" onchange="populateStops()" disabled>
                <option value="">-- Select Direction --</option>
            </select>

            <label>Stop:</label>
            <select id="stop-select" disabled>
                <option value="">-- Select Stop --</option>
            </select>

            <div class="modal-buttons">
                <button onclick="addTracker()">Add</button>
                <button class="close-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="stops_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
