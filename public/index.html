<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTD Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container">
        <h1>My Trips</h1>
        <div id="tracker-container">
            </div>
    </div>

    <button id="add-btn" onclick="openModal()">+</button>

    <div id="modal-overlay" class="hidden">
        <div id="modal-box">
            <h3>Add Trip Tracker</h3>
            
        <label>Select Route:</label>
            <select id="route-select" onchange="populateStops()">
                <option value="">-- Choose Route --</option>
                <option value="A">A Line</option>
                <option value="R">R Line</option>
                <option value="121">Bus 121</option>
            </select>

            <label>Select Direction:</label>
            <select id="direction-select" style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <option value="Northbound">Northbound</option>
                <option value="Southbound">Southbound</option>
                <option value="Eastbound">Eastbound</option>
                <option value="Westbound">Westbound</option>
                <option value="Inbound">Inbound</option>
                <option value="Outbound">Outbound</option>
            </select>

            <label>Select Stop:</label>
            <select id="stop-select" disabled>
                <option>-- Choose Stop --</option>
            </select>

            <div class="modal-buttons">
                <button onclick="closeModal()" class="cancel">Cancel</button>
                <button onclick="addTracker()" class="confirm">Start Tracking</button>
            </div>
        </div>
    </div>

    <script src="stops_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
